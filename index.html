<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mensagem MÃ©dicos</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2QtRLpCMSTxSfaRrD8lnUryGuIlJpzsdowg&usqp=CAU"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/smartphone.css" />
  </head>

  <body>
    <div class="p-1">
      <header class="w-full">
        <div class="flex justify-center w-full p-1">
          <img
            src="https://acessosaude.online/huergo/wp-content/uploads/2018/01/logoacessomaior.png"
            width="300px"
          />
        </div>
      </header>

      <form class="w-full flex flex-wrap">
        <div class="flex flex-column w-2/4">
          <label for="consultantName" class="form-label mt-2"
            >Nome do Consultor(a)</label
          >
          <input
            type="text"
            id="consultantName"
            placeholder="Consultor(a)"
            tabindex="1"
            autocomplete="off"
            class="form-text"
          />

          <label for="doctorName" class="form-label mt-2"
            >Nome do Doutor(a)</label
          >
          <input
            type="text"
            id="doctorName"
            placeholder="Doutor(a)"
            tabindex="2"
            autocomplete="off"
            class="form-text"
          />
        </div>

        <div class="flex flex-column w-2/4 p-1">
          <label for="message" class="form-label mt-2">Mensagem</label>
          <textarea
            id="message"
            placeholder="Menssagem para o doutor(a)"
            tabindex="3"
            class="form-textarea full resize-v"
          ></textarea>
        </div>
      </form>

      <div id="messageMaked" class="flex flex-column cursor-pointer mt-1"></div>
    </div>

    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
